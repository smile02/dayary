<!DOCTYPE html>
<html>
<head>
<#include "/include/header.html"/>
</head>
<body>	
	<#include "/include/nav.html"/>
	<div class="container">
		<#list diaryList as diary>
			<div class="row">
				<div class="well col-sm-8 <#if diary_index%2==1> col-sm-offset-4 text-right </#if>">
					<h4>${diary.title}</h4>
					<h5>Post by ${diary.u_id}, 
						<span class="glyphicon glyphicon-time"></span>
						${diary.regdate?substring(0,19)}
					</h5>
					<h5>
						<span class="label label-primary">맑음</span>
						<span class="label label-success">휴식</span>
					</h5>
					<br />
					<p>${diary.content}</p>
				</div>
			</div>
		</#list>
	</div>
<#include "/include/footer.html"/>
</body>
</html>
